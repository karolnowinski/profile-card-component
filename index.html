<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="dist/styles/style.css" />
  </head>
  <body>
    <div class="profile">
      <div class="card">
        <div class="card__background"></div>
        <div class="card__img">
          <img class="card__avatar" src="./images/image-victor.jpg" alt="Victor Crest" />
        </div>
        <div class="card__bio">
          <span>
            <strong class="card__name">Victor Crest</strong>
            <span class="card__age">26</span><br />
          </span>
          <span class="card__location">London</span>
        </div>
        <div class="card__numbers">
          <ul class="stats">
            <li class="stats__item">
              <strong class="stats__number">80K</strong>
              <span class="stats__label">Followers</span>
            </li>
            <li class="stats__item">
              <strong class="stats__number">803K</strong>
              <span class="stats__label">Likes</span>
            </li>
            <li class="stats__item">
              <strong class="stats__number">1.4K</strong>
              <span class="stats__label">Photos</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/karolnowinski">Karol Nowi≈Ñski</a>.
    </div>
  </body>
</html>
